<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valeriy Osipov</title>

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
</head>
<body class="body" style="background-color:#f6f6f6">
    <div class="container-fluid" style="min-height:95%;">
        <div class="row">
            <div class="col-sm-2">
                <br>
                <div style="text-align: center;">
                    <img src="{% static 'personal/img/profile.png' %}" class="img-responsive" style="max-height:100px;" alt="face">
                </div>
            </div>
            <div class="col-sm-10">
                <br>
                <div style="text-align: center;">
                    <h3>Programming, Freelancing</h3>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-2">
                <br><br>
                <div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'blog' %}">Blog</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    <br><br>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="container-fluid" style="margin-left:15px;">
        <p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google</a></p>
    </div>
</footer>
</html>
